<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <template id="todo-temp">
      <li class="container__output__list__item">
        <div class="checkbox"></div>
        <span>sadlkfjalsdjf</span>
        <button class="list__item__delete__button" onclick="deleteItem(this.parentElement)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 384 512"
          >
            <path
              d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
            />
          </svg>
        </button>
      </li>
    </template>
    <img
      src="./images/bg-desktop-dark.jpg"
      alt="background desktop dark"
      class="header-img"
      srcset="
        ./images/bg-mobile-dark.jpg   590w,
        ./images/bg-desktop-dark.jpg 1400w
      "
    />
    <div class="container">
      <div class="container__header">
        <h1>TODO</h1>
        <button><img src="./images/icon-sun.svg" alt="sun icon" /></button>
      </div>
      <div class="container__input">
        <div class="checkbox"></div>
        <input
          type="text"
          class="container__input__textbox"
          placeholder="Create a new todo..."
        />
      </div>
      <div class="container__output">
        <ul class="container__output__list"></ul>
        <div class="container__output__filter">
          <p><span id="items-left">0</span> items left</p>
          <ul class="container__output__filter__list">
            <li
              class="container__output__filter__list__item container__output__filter__list__item--active"
            >
              All
            </li>
            <li class="container__output__filter__list__item">Active</li>
            <li class="container__output__filter__list__item">Completed</li>
          </ul>
          <button class="container__output__filter__clear">
            Clear Completed
          </button>
        </div>
        <ul class="container__output__filter__list--mini">
          <li
            class="container__output__filter__list__item container__output__filter__list__item--active"
          >
            All
          </li>
          <li class="container__output__filter__list__item">Active</li>
          <li class="container__output__filter__list__item">Completed</li>
        </ul>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
